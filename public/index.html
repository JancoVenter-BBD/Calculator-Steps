<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daelin Campleman">
    <meta name="description" content="Basic BODMAS calculator">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/style1.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->

    <!-- <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script> -->
    <script type="module">
        import { clearHistory } from "./js/script.js";
        window.clearHistory = clearHistory;
    </script>
</head>

<body>
    <h1 class="" id="header">JavaScript Calculator</h1>
    <br />

    <form class="lightDark">
        <label class="switch">
            <input type="checkbox" onchange="toggleTheme()" id="themeCheckbox" />
            <span class="slider round"></span>
        </label>
        <p id="themeLabel">Dark Mode</p>
    </form>

    <section class="calculator-section">
        <article class="calculator-screen">
            <p id="previousQuestion"></p>
            <p id="display">0</p>
        </article>
        <article class="calculator-btns">
            <ul class="card-body">
                <li><button id="sqrt" data-value="sqrt">&radic;</button></li>
                <li><button id="clear" data-value="clear">AC</button></li>
                <li><button id="open" data-value="(">(</button></li>
                <li><button id="close" data-value=")">)</button></li>
                <li><button id="divide" data-value="÷">÷</button></li>
                <li><button id="fact" data-value="!">!</button></li>
                <li><button id="seven" data-value="7">7</button></li>
                <li><button id="eight" data-value="8">8</button></li>
                <li><button id="nine" data-value="9">9</button></li>
                <li><button id="multiply" data-value="×">×</button></li>
                <li><button id="power" data-value="^">x<sup>y</sup></button></li>
                <li><button id="four" data-value="4">4</button></li>
                <li><button id="five" data-value="5">5</button></li>
                <li><button id="six" data-value="6">6</button></li>
                <li><button id="subtract" data-value="-">-</button></li>
                <li><button id="pi" data-value="π">π</button></li>
                <li><button id="one" data-value="1">1</button></li>
                <li><button id="two" data-value="2">2</button></li>
                <li><button id="three" data-value="3">3</button></li>
                <li><button id="add" data-value="+">+</button></li>
                <li><button id="percent" data-value="%">%</button></li>
                <li id="zeroLi"><button id="zero" data-value="0">0</button></li>
                <li><button id="decimal" data-value=".">.</button></li>
                <li><button id="equal" data-value="=">=</button></li>
            </ul>
        </article>
    </section>

    <br/>

    <section class="history-section">
        <h3>History</h3>
        <ul id="historyDisplay"></ul>
        <button id="clearBtn" class="red-btn" onclick="clearHistory()">Clear History</button>
    </section>
</body>

</html>
