<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daelin Campleman">
    <meta name="description" content="Basic BODMAS calculator">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/style1.css"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->

    <!-- <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script> -->
    <script src="js/script.js"></script>
</head>

<body class="light-mode">
    <h1 class="" id="header">JavaScript Calculator</h1>
    <br />

    <form class="lightDark">
        <label class="switch">
            <input type="checkbox" onchange="toggleTheme()" id="themeCheckbox" />
            <span class="slider round"></span>
        </label>
        <p id="themeLabel">Dark Mode</p>
    </form>

    <section class="calculator-section">
        <article class="calculator-screen light-mode">
            <p id="previousQuestion" class="light-mode"></p>
            <p id="display">0</p>
        </article>
        <article class="calculator-btns light-mode">
            <ul class="card-body">
                <li><button id="sqrt" class="light-mode" data-value="sqrt">&radic;</button></li>
                <li><button id="clear" class="light-mode" data-value="clear">AC</button></li>
                <li><button id="open" class="light-mode" data-value="(">(</button></li>
                <li><button id="close" class="light-mode" data-value=")">)</button></li>
                <li><button id="divide" class="light-mode" data-value="÷">÷</button></li>
                <li><button id="fact" class="light-mode" data-value="!">!</button></li>
                <li><button id="seven" class="light-mode" data-value="7">7</button></li>
                <li><button id="eight" class="light-mode" data-value="8">8</button></li>
                <li><button id="nine" class="light-mode" data-value="9">9</button></li>
                <li><button id="multiply" class="light-mode" data-value="×">×</button></li>
                <li><button id="power" class="light-mode" data-value="^">x<sup>y</sup></button></li>
                <li><button id="four" class="light-mode" data-value="4">4</button></li>
                <li><button id="five" class="light-mode" data-value="5">5</button></li>
                <li><button id="six" class="light-mode" data-value="6">6</button></li>
                <li><button id="subtract" class="light-mode" data-value="-">-</button></li>
                <li><button id="pi" class="light-mode" data-value="π">π</button></li>
                <li><button id="one" class="light-mode" data-value="1">1</button></li>
                <li><button id="two" class="light-mode" data-value="2">2</button></li>
                <li><button id="three" class="light-mode" data-value="3">3</button></li>
                <li><button id="add" class="light-mode" data-value="+">+</button></li>
                <li><button id="percent" class="light-mode" data-value="%">%</button></li>
                <li id="zeroLi"><button id="zero" class="light-mode" data-value="0">0</button></li>
                <li><button id="decimal" class="light-mode" data-value=".">.</button></li>
                <li><button id="equal" class="light-mode" data-value="=">=</button></li>
            </ul>
        </article>
    </section>

    <br/>

    <section class="history-section">
        <h3 class="light-mode">History</h3>
        <ul id="historyDisplay" class="light-mode">
            <li><p class="left-text">0</p> <p class="equal">=</p> <p class="right-text">0</p></li>
        </ul>
        <button id="clearBtn" class="red-btn light-mode" onclick="clearHistory()">Clear History</button>
    </section>
</body>

</html>
