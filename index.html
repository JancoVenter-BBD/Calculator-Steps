<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daelin Campleman">
    <meta name="description" content="Basic BODMAS calculator">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- <script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script> -->
</head>

<body>
    <h1 class="text-center lightHeader m-3" id="header">JavaScript Calculator</h1>
    <br />
    <!-- <hr /> -->
    <div class="lightDark">
        <label class="switch">
            <input type="checkbox" onchange="toggleTheme()" id="themeCheckbox">
            <span class="slider round"></span>
        </label> <span id="themeLabel">Dark Mode</span>
    </div>
    <div class="row mt-3 mb-3">
        <div class="col-12 col-sm-10 offset-sm-1 col-md-6 offset-md-3 col-xl-4 offset-xl-4 col-xxxl-2 offset-xxxl-5">
            <div id="card" class="card text-bg-light">
                <div class="card-header" id="calculator">
                    <p id="previousQuestion"></p>
                    <h3 id="display" class="text-end">0</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 row m-1 mb-2">
                            <div class="col">
                                <button id="sqrt" class="btn btn-outline-secondary" data-value="sqrt">&radic;</button>
                            </div>
                            <div class="col">
                                <button id="clear" class="btn btn-outline-secondary" data-value="clear">AC</button>
                            </div>
                            <div class="col">
                                <button id="open" class="btn btn-outline-secondary col-3" data-value="(">(</button>
                            </div>
                            <div class="col">
                                <button id="close" class="btn btn-outline-secondary col-3" data-value=")">)</button>
                            </div>
                            <div class="col">
                                <button id="divide" class="btn btn-outline-warning col-3" data-value="÷">÷</button>
                            </div>
                        </div>
                        <div class="col-12 row m-1 mb-2">
                            <div class="col">
                                <button id="fact" class="btn btn-outline-secondary" data-value="!">!</button>
                            </div>
                            <div class="col">
                                <button id="seven" class="btn btn-outline-dark col-3" data-value="7">7</button>
                            </div>
                            <div class="col">
                                <button id="eight" class="btn btn-outline-dark col-3" data-value="8">8</button>
                            </div>
                            <div class="col">
                                <button id="nine" class="btn btn-outline-dark col-3" data-value="9">9</button>
                            </div>
                            <div class="col">
                                <button id="multiply" class="btn btn-outline-warning col-3" data-value="×">×</button>
                            </div>
                        </div>
                        <div class="col-12 row m-1 mb-2">
                            <div class="col">
                                <button id="power" class="btn btn-outline-secondary"
                                    data-value="^">x<sup>y</sup></button>
                            </div>
                            <div class="col">
                                <button id="four" class="btn btn-outline-dark col-3" data-value="4">4</button>
                            </div>
                            <div class="col">
                                <button id="five" class="btn btn-outline-dark col-3" data-value="5">5</button>
                            </div>
                            <div class="col">
                                <button id="six" class="btn btn-outline-dark col-3" data-value="6">6</button>
                            </div>
                            <div class="col">
                                <button id="subtract" class="btn btn-outline-warning col-3" data-value="-">-</button>
                            </div>
                        </div>
                        <div class="col-12 row m-1 mb-2">
                            <div class="col">
                                <button id="pi" class="btn btn-outline-secondary" data-value="π">π</button>
                            </div>
                            <div class="col">
                                <button id="one" class="btn btn-outline-dark col-3" data-value="1">1</button>
                            </div>
                            <div class="col">
                                <button id="two" class="btn btn-outline-dark col-3" data-value="2">2</button>
                            </div>
                            <div class="col">
                                <button id="three" class="btn btn-outline-dark col-3" data-value="3">3</button>
                            </div>
                            <div class="col">
                                <button id="add" class="btn btn-outline-warning col-3" data-value="+">+</button>
                            </div>
                        </div>
                        <div class="col-12 row m-1 mb-2">
                            <div class="col">
                                <button id="percent" class="btn btn-outline-secondary" data-value="%">%</button>
                            </div>
                            <div class="col-5">
                                <button id="zero" class="btn btn-outline-dark col-6" data-value="0">0</button>
                            </div>
                            <div class="col">
                                <button id="decimal" class="btn btn-outline-dark col-3" data-value=".">.</button>
                            </div>
                            <div class="col">
                                <button id="equal" class="btn btn-outline-warning col-3" data-value="=">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br class="m-3" />
    <div class="row mt-3 mb-3">
        <div class="col-12 col-sm-10 offset-sm-1 col-md-6 offset-md-3 col-xl-4 offset-xl-4 col-xxxl-2 offset-xxxl-5">
            <div class="card text-bg-light">
                <div class="card-header">
                    <h3>History</h3>
                </div>
                <div class="card-body">
                    <ul class="row list-group" id="historyDisplay">

                    </ul>
                </div>
            </div>
            <button id="clearBtn" class="btn btn-outline-danger mt-2" onclick="clearHistory()">Clear History</button>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
